<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Test - NCS/EMG Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8f8; }
        .test-result { padding: 15px; margin: 10px 0; border-radius: 8px; font-weight: bold; }
        .pass { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }
        button { margin: 10px; padding: 15px 25px; cursor: pointer; background: #00a19b; color: white; border: none; border-radius: 8px; font-size: 16px; }
        button:hover { background: #0d7377; }
        .container { max-width: 800px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª NCS/EMG Tool Function Test</h1>
        <div id="test-results"></div>
        
        <div style="margin-top: 30px;">
            <button onclick="runAllTests()">ğŸš€ Run All Tests</button>
            <button onclick="openMainTool()">ğŸ“± Open Main Tool</button>
        </div>
    </div>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function runAllTests() {
            document.getElementById('test-results').innerHTML = '';
            addResult('ğŸ” Starting comprehensive function tests...', 'info');
            
            // Test 1: Check if main file exists and is accessible
            fetch('./ncs_emg_tool_v2.html')
                .then(response => {
                    if (response.ok) {
                        addResult('âœ… Main NCS/EMG tool file is accessible', 'pass');
                        return response.text();
                    } else {
                        throw new Error('File not found');
                    }
                })
                .then(content => {
                    // Test 2: Check for video functionality
                    if (content.includes('const videos = [') && content.includes('videoUrl:')) {
                        addResult('âœ… Video system is implemented with embedded URLs', 'pass');
                    } else {
                        addResult('âŒ Video system missing or incomplete', 'fail');
                    }
                    
                    // Test 3: Check for muscle anatomy functionality  
                    if (content.includes('toggleMuscleDetails') && content.includes('hideAllAnswers')) {
                        addResult('âœ… Muscle anatomy hide/reveal functions are present', 'pass');
                    } else {
                        addResult('âŒ Muscle anatomy functions missing', 'fail');
                    }
                    
                    // Test 4: Check for complete muscle database
                    const shoulderMatches = (content.match(/Deltoid|Supraspinatus|Infraspinatus/g) || []).length;
                    const legMatches = (content.match(/Quadriceps|Hamstring|Gastrocnemius/g) || []).length;
                    
                    if (shoulderMatches >= 3 && legMatches >= 2) {
                        addResult('âœ… Complete muscle database appears to be restored', 'pass');
                    } else {
                        addResult('âŒ Muscle database may be incomplete', 'fail');
                    }
                    
                    // Test 5: Check for all required tabs
                    const tabCount = (content.match(/showTab\(/g) || []).length;
                    if (tabCount >= 6) {
                        addResult('âœ… All navigation tabs are implemented', 'pass');
                    } else {
                        addResult('âŒ Some navigation tabs may be missing', 'fail');
                    }
                    
                    // Test 6: Count video topics
                    const videoMatches = (content.match(/title: "ğŸ“/g) || []).length;
                    if (videoMatches >= 10) {
                        addResult(`âœ… Found ${videoMatches} video topics (target: 10)`, 'pass');
                    } else {
                        addResult(`âŒ Only found ${videoMatches} video topics (expected: 10)`, 'fail');
                    }
                    
                    addResult('ğŸ¯ Function tests completed! Review results above.', 'info');
                })
                .catch(error => {
                    addResult('âŒ Error accessing main tool file: ' + error.message, 'fail');
                });
        }
        
        function openMainTool() {
            window.open('./ncs_emg_tool_v2.html', '_blank');
            addResult('ğŸ“± Opening main NCS/EMG tool in new tab...', 'info');
        }
        
        // Auto-run tests on load
        setTimeout(runAllTests, 500);
    </script>
</body>
</html>
