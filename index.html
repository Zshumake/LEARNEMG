                <div id="diagnosis-radiculopathy" class="diagnosis-category-content">
                    <div class="diagnosis-section-header">
                        <h3>ü¶¥ Radiculopathy & Root Lesions</h3>
                        <p>Complete patterns and causes of nerve root involvement</p>
                    </div>
                    
                    <div class="radiculopathy-regions">
                        <div class="radiculopathy-region">
                            <h4>Cervical Radiculopathy</h4>
                            <div class="root-levels">
                                <div class="root-level-card">
                                    <h5>C5 Radiculopathy</h5>
                                    <div class="emg-pattern">
                                        <strong>EMG Pattern:</strong>
                                        <ul>
                                            <li>Abnormal: Deltoid, biceps, supraspinatus, infraspinatus</li>
                                            <li>Normal: Triceps, hand muscles, cervical paraspinals C6-T1</li>
                                            <li>Sensory: Normal (no reliable pure sensory nerve)</li>
                                        </ul>
                                    </div>
                                    <div class="common-causes">
                                        <strong>Common Causes:</strong> Disc herniation C4-5, spondylosis, foraminal stenosis
                                    </div>
                                </div>
                                
                                <div class="root-level-card">
                                    <h5>C6 Radiculopathy</h5>
                                    <div class="emg-pattern">
                                        <strong>EMG Pattern:</strong>
                                        <ul>
                                            <li>Abnormal: Biceps, brachioradialis, pronator teres, FCR</li>
                                            <li>Normal: Deltoid, triceps, hand intrinsics</li>
                                            <li>Sensory: Lateral antebrachial cutaneous nerve affected</li>
                                        </ul>
                                    </div>
                                    <div class="common-causes">
                                        <strong>Common Causes:</strong> Most common cervical radiculopathy, disc herniation C5-6
                                    </div>
                                </div>
                                
                                <div class="root-level-card">
                                    <h5>C7 Radiculopathy</h5>
                                    <div class="emg-pattern">
                                        <strong>EMG Pattern:</strong>
                                        <ul>
                                            <li>Abnormal: Triceps, FCR, FDS, pronator teres</li>
                                            <li>Normal: Deltoid, biceps, hand intrinsics</li>
                                            <li>Sensory: Middle finger sensory studies may be affected</li>
                                        </ul>
                                    </div>
                                    <div class="common-causes">
                                        <strong>Common Causes:</strong> Second most common cervical radiculopathy, disc herniation C6-7
                                    </div>
                                </div>
                                
                                <div class="root-level-card">
                                    <h5>C8 Radiculopathy</h5>
                                    <div class="emg-pattern">
                                        <strong>EMG Pattern:</strong>
                                        <ul>
                                            <li>Abnormal: Hand intrinsics, FDP, FCU, FPL</li>
                                            <li>Normal: Deltoid, biceps, triceps, FCR</li>
                                            <li>Sensory: Ulnar nerve SNAPs may be affected</li>
                                        </ul>
                                    </div>
                                    <div class="common-causes">
                                        <strong>Common Causes:</strong> Disc herniation C7-T1, cervical spondylosis, thoracic outlet
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="radiculopathy-region">
                            <h4>Lumbar Radiculopathy</h4>
                            <div class="root-levels">
                                <div class="root-level-card">
                                    <h5>L5 Radiculopathy</h5>
                                    <div class="emg-pattern">
                                        <strong>EMG Pattern:</strong>
                                        <ul>
                                            <li>Abnormal: TA, peroneus longus, EDB, gluteus medius, TFL</li>
                                            <li>Normal: Gastrocnemius, soleus, biceps femoris (short head)</li>
                                            <li>H-reflex: Usually normal</li>
                                        </ul>
                                    </div>
                                    <div name="common-causes">
                                        <strong>Common Causes:</strong> Most common lumbar radiculopathy, L4-5 disc herniation
                                    </div>
                                </div>
                                
                                <div class="root-level-card">
                                    <h5>S1 Radiculopathy</h5>
                                    <div class="emg-pattern">
                                        <strong>EMG Pattern:</strong>
                                        <ul>
                                            <li>Abnormal: Gastrocnemius, soleus, biceps femoris (short head), gluteus maximus</li>
                                            <li>Normal: TA, quadriceps, biceps femoris (long head)</li>
                                            <li>H-reflex: Abnormal/absent on affected side</li>
                                        </ul>
                                    </div>
                                    <div class="common-causes">
                                        <strong>Common Causes:</strong> L5-S1 disc herniation, piriformis syndrome (controversial)
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Peripheral Neuropathy Section -->
                <div id="diagnosis-neuropathy" class="diagnosis-category-content">
                    <div class="diagnosis-section-header">
                        <h3>üß¨ Peripheral Neuropathies</h3>
                        <p>Comprehensive guide to peripheral neuropathy patterns, from diabetic to hereditary conditions</p>
                    </div>
                    
                    <div class="neuropathy-categories">
                        <!-- Diabetic and Metabolic Neuropathies -->
                        <div class="neuropathy-category">
                            <h4>ü©∏ Diabetic & Metabolic Neuropathies</h4>
                            
                            <div class="diagnoses-grid">
                                <div class="diagnosis-card">
                                    <div class="diagnosis-header">
                                        <h6>Diabetic Distal Symmetric Polyneuropathy</h6>
                                        <span class="prevalence-badge">Very Common</span>
                                    </div>
                                    <div class="diagnosis-details">
                                        <div class="emg-findings">
                                            <strong>EMG Findings:</strong>
                                            <ul>
                                                <li>Reduced SNAP amplitudes (sural first affected)</li>
                                                <li>Prolonged distal latencies (sensory > motor)</li>
                                                <li>Mild slowing of conduction velocities</li>
                                                <li>Length-dependent pattern (distal > proximal)</li>
                                                <li>Absent H-reflexes (early finding)</li>
                                            </ul>
                                        </div>
                                        <div class="clinical-features">
                                            <strong>Clinical:</strong> Stocking-glove distribution numbness, burning feet, distal weakness late. Length-dependent symptoms.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="diagnosis-card">
                                    <div class="diagnosis-header">
                                        <h6>Uremic Neuropathy</h6>
                                        <span class="prevalence-badge">Uncommon</span>
                                    </div>
                                    <div class="diagnosis-details">
                                        <div class="emg-findings">
                                            <strong>EMG Findings:</strong>
                                            <ul>
                                                <li>Distal axonal loss pattern</li>
                                                <li>Reduced SNAP and CMAP amplitudes</li>
                                                <li>Normal/mildly slow conduction velocities</li>
                                                <li>Improves with dialysis/transplant</li>
                                            </ul>
                                        </div>
                                        <div class="clinical-features">
                                            <strong>Clinical:</strong> Restless legs, distal numbness, cramping. Associated with advanced kidney disease.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Inflammatory Neuropathies -->
                        <div class="neuropathy-category">
                            <h4>üî• Inflammatory Neuropathies</h4>
                            
                            <div class="diagnoses-grid">
                                <div class="diagnosis-card">
                                    <div class="diagnosis-header">
                                        <h6>Guillain-Barr√© Syndrome (AIDP)</h6>
                                        <span class="prevalence-badge">Uncommon</span>
                                    </div>
                                    <div class="diagnosis-details">
                                        <div class="emg-findings">
                                            <strong>EMG Findings:</strong>
                                            <ul>
                                                <li>Prolonged distal latencies (>150% of normal)</li>
                                                <li>Conduction blocks and temporal dispersion</li>
                                                <li>Markedly slow conduction velocities (<70% normal)</li>
                                                <li>Absent/prolonged F-waves and H-reflexes</li>
                                                <li>May show axonal features in severe cases</li>
                                            </ul>
                                        </div>
                                        <div class="clinical-features">
                                            <strong>Clinical:</strong> Acute ascending weakness, areflexia, minimal sensory loss. Often follows infection.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="diagnosis-card">
                                    <div class="diagnosis-header">
                                        <h6>Chronic Inflammatory Demyelinating Polyneuropathy (CIDP)</h6>
                                        <span class="prevalence-badge">Rare</span>
                                    </div>
                                    <div class="diagnosis-details">
                                        <div class="emg-findings">
                                            <strong>EMG Findings:</strong>
                                            <ul>
                                                <li>Similar to GBS but chronic/relapsing</li>
                                                <li>Multifocal demyelinating features</li>
                                                <li>Conduction blocks in non-entrapment sites</li>
                                                <li>Prolonged distal latencies and F-waves</li>
                                                <li>Both motor and sensory involvement</li>
                                            </ul>
                                        </div>
                                        <div class="clinical-features">
                                            <strong>Clinical:</strong> Chronic progressive weakness, prominent sensory loss, areflexia. Responsive to immunotherapy.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="diagnosis-card">
                                    <div class="diagnosis-header">
                                        <h6>Multifocal Motor Neuropathy (MMN)</h6>
                                        <span class="prevalence-badge">Rare</span>
                                    </div>
                                    <div class="diagnosis-details">
                                        <div class="emg-findings">
                                            <strong>EMG Findings:</strong>
                                            <ul>
                                                <li>Multifocal conduction blocks (motor only)</li>
                                                <li>Normal sensory nerve conduction</li>
                                                <li>Asymmetric motor involvement</li>
                                                <li>Blocks at non-entrapment sites</li>
                                                <li>Fasciculations may be present</li>
                                            </ul>
                                        </div>
                                        <div class="clinical-features">
                                            <strong>Clinical:</strong> Asymmetric distal weakness (hands first), no sensory loss. Anti-GM1 antibodies often positive.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Hereditary Neuropathies -->
                        <div class="neuropathy-category">
                            <h4>üß¨ Hereditary Neuropathies</h4>
                            
                            <div class="diagnoses-grid">
                                <div class="diagnosis-card">
                                    <div class="diagnosis-header">
                                        <h6>Charcot-Marie-Tooth Disease Type 1 (CMT1)</h6>
                                        <span class="prevalence-badge">Uncommon</span>
                                    </div>
                                    <div class="diagnosis-details">
                                        <div class="emg-findings">
                                            <strong>EMG Findings:</strong>
                                            <ul>
                                                <li>Uniform slowing of conduction velocities</li>
                                                <li>Motor CV typically <38 m/s (median nerve)</li>
                                                <li>Prolonged distal latencies</li>
                                                <li>Reduced but preserved CMAP amplitudes</li>
                                                <li>Minimal temporal dispersion</li>
                                            </ul>
                                        </div>
                                        <div class="clinical-features">
                                            <strong>Clinical:</strong> Distal weakness, pes cavus, hammer toes. Progressive but slowly. Family history common.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="diagnosis-card">
                                    <div class="diagnosis-header">
                                        <h6>Charcot-Marie-Tooth Disease Type 2 (CMT2)</h6>
                                        <span class="prevalence-badge">Uncommon</span>
                                    </div>
                                    <div class="diagnosis-details">
                                        <div class="emg-findings">
                                            <strong>EMG Findings:</strong>
                                            <ul>
                                                <li>Normal/mildly reduced conduction velocities</li>
                                                <li>Reduced CMAP and SNAP amplitudes</li>
                                                <li>Axonal pattern of involvement</li>
                                                <li>Distal > proximal involvement</li>
                                            </ul>
                                        </div>
                                        <div class="clinical-features">
                                            <strong>Clinical:</strong> Similar to CMT1 but more sensory involvement. Later onset than CMT1.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="diagnosis-card">
                                    <div class="diagnosis-header">
                                        <h6>Hereditary Neuropathy with Pressure Palsies (HNPP)</h6>
                                        <span class="prevalence-badge">Rare</span>
                                    </div>
                                    <div class="diagnosis-details">
                                        <div class="emg-findings">
                                            <strong>EMG Findings:</strong>
                                            <ul>
                                                <li>Focal conduction slowing at entrapment sites</li>
                                                <li>Carpal tunnel syndrome (often bilateral)</li>
                                                <li>Peroneal neuropathy at fibular head</li>
                                                <li>Multiple entrapments in same patient</li>
                                                <li>Mild diffuse slowing may be present</li>
                                            </ul>
                                        </div>
                                        <div class="clinical-features">
                                            <strong>Clinical:</strong> Recurrent pressure palsies, episodes often triggered by minor trauma or pressure.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Toxic and Drug-Induced Neuropathies -->
                        <div class="neuropathy-category">
                            <h4>üíä Toxic & Drug-Induced Neuropathies</h4>
                            
                            <div class="diagnoses-grid">
                                <div class="diagnosis-card">
                                    <div class="diagnosis-header">
                                        <h6>Chemotherapy-Induced Peripheral Neuropathy</h6>
                                        <span class="prevalence-badge">Common</span>
                                    </div>
                                    <div class="diagnosis-details">
                                        <div class="emg-findings">
                                            <strong>EMG Findings:</strong>
                                            <ul>
                                                <li>Reduced SNAP amplitudes (sensory predominant)</li>
                                                <li>Normal/mildly slow conduction velocities</li>
                                                <li>Length-dependent axonal pattern</li>
                                                <li>Motor involvement in severe cases</li>
                                                <li>Dose-dependent severity</li>
                                            </ul>
                                        </div>
                                        <div class="clinical-features">
                                            <strong>Clinical:</strong> Painful distal numbness, especially with taxanes, platinum compounds. May improve after stopping.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="diagnosis-card">
                                    <div class="diagnosis-header">
                                        <h6>Alcohol-Associated Neuropathy</h6>
                                        <span class="prevalence-badge">Common</span>
                                    </div>
                                    <div class="diagnosis-details">
                                        <div class="emg-findings">
                                            <strong>EMG Findings:</strong>
                                            <ul>
                                                <li>Distal axonal sensorimotor neuropathy</li>
                                                <li>Reduced SNAP amplitudes (sural affected early)</li>
                                                <li>Reduced distal CMAP amplitudes</li>
                                                <li>Normal conduction velocities</li>
                                                <li>Length-dependent pattern</li>
                                            </ul>
                                        </div>
                                        <div class="clinical-features">
                                            <strong>Clinical:</strong> Distal burning pain, numbness, weakness. Often associated with nutritional deficiencies.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Critical Illness Neuropathy -->
                        <div class="neuropathy-category">
                            <h4>üè• Critical Illness Neuropathy</h4>
                            
                            <div class="diagnoses-grid">
                                <div class="diagnosis-card">
                                    <div class="diagnosis-header">
                                        <h6>Critical Illness Polyneuropathy</h6>
                                        <span class="prevalence-badge">Uncommon</span>
                                    </div>
                                    <div class="diagnosis-details">
                                        <div class="emg-findings">
                                            <strong>EMG Findings:</strong>
                                            <ul>
                                                <li>Reduced SNAP and CMAP amplitudes</li>
                                                <li>Normal/mildly slow conduction velocities</li>
                                                <li>Axonal pattern with distal predominance</li>
                                                <li>Sensory and motor involvement</li>
                                                <li>No conduction blocks</li>
                                            </ul>
                                        </div>
                                        <div class="clinical-features">
                                            <strong>Clinical:</strong> Difficulty weaning from ventilator, distal weakness. Occurs in critically ill patients with sepsis/MODS.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="diagnosis-myopathy" class="diagnosis-category-content">
                    <div class="diagnosis-section-header">
                        <h3>üí™ Myopathy</h3>
                        <p>Comprehensive guide to muscle fiber disorders affecting recruitment, morphology, and membrane stability</p>
                    </div>

                    <div class="diagnosis-grid">
                        <!-- Inflammatory Myopathies -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üî• Inflammatory Myopathies</h4>
                                <span class="prevalence-badge">Common</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Spontaneous Activity: Fibrillations and PSWs in active disease</li>
                                        <li>Motor Units: Small, short-duration, polyphasic MUAPs</li>
                                        <li>Recruitment: Early recruitment with reduced amplitude</li>
                                        <li>Distribution: Proximal > distal involvement</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical Subtypes:</strong> Polymyositis (symmetric proximal weakness), Dermatomyositis (skin rash + weakness), Inclusion Body Myositis (asymmetric pattern). EMG activity correlates with inflammation.
                                </div>
                            </div>
                        </div>

                        <!-- Inclusion Body Myositis -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üéØ Inclusion Body Myositis</h4>
                                <span class="prevalence-badge">Uncommon</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Mixed Pattern: Both myopathic and neurogenic changes</li>
                                        <li>Spontaneous Activity: Fibrillations, PSWs, fasciculations</li>
                                        <li>Motor Units: Small myopathic units + large reinnervated units</li>
                                        <li>Distribution: Finger flexors, quadriceps involvement</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Asymmetric pattern unlike other inflammatory myopathies. Distal finger/wrist flexor weakness. Mixed EMG pattern. Poor response to immunosuppression.
                                </div>
                            </div>
                        </div>

                        <!-- Metabolic Myopathy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>‚ö° Metabolic Myopathy</h4>
                                <span class="prevalence-badge">Rare</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Variable Pattern: May be normal between episodes</li>
                                        <li>Acute Episodes: Fibrillations, PSWs during rhabdomyolysis</li>
                                        <li>Chronic Forms: Myopathic MUAPs in proximal muscles</li>
                                        <li>Exercise Testing: Abnormal lactate response (when available)</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Glycogen storage (exercise intolerance, second wind), lipid disorders (carnitine deficiency), mitochondrial (multi-system involvement). Normal EMG between episodes.
                                </div>
                            </div>
                        </div>

                        <!-- Muscular Dystrophy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üß¨ Muscular Dystrophy</h4>
                                <span class="prevalence-badge">Variable</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Motor Units: Small, short-duration, polyphasic MUAPs</li>
                                        <li>Recruitment: Early, full recruitment with reduced amplitude</li>
                                        <li>Spontaneous Activity: Variable fibrillations and PSWs</li>
                                        <li>Pattern: Depends on specific dystrophy type</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical Subtypes:</strong> Duchenne/Becker (X-linked, proximal), Limb-Girdle (variable genetics), Facioscapulohumeral (facial/shoulder), Myotonic (myotonia + multisystem).
                                </div>
                            </div>
                        </div>

                        <!-- Toxic Myopathy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üíä Toxic Myopathy</h4>
                                <span class="prevalence-badge">Common</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Acute Necrotizing: Abundant fibrillations and PSWs</li>
                                        <li>Chronic Forms: Myopathic MUAPs, early recruitment</li>
                                        <li>Distribution: Usually proximal, symmetric</li>
                                        <li>Recovery: Improvement after drug discontinuation</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Common Causes:</strong> Statins (most common, CK elevation), Steroids (type 2 fiber atrophy), Colchicine (vacuolar, renal risk), Antimalarials (vacuolar changes).
                                </div>
                            </div>
                        </div>

                        <!-- Critical Illness Myopathy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üè• Critical Illness Myopathy</h4>
                                <span class="prevalence-badge">Common in ICU</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Motor Units: Small, short-duration MUAPs</li>
                                        <li>Direct Stimulation: Reduced muscle membrane excitability</li>
                                        <li>Compound Action Potentials: Low amplitude CMAPs</li>
                                        <li>Spontaneous Activity: Variable, often minimal</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> ICU setting with prolonged ventilation. Risk factors: sepsis, steroids, neuromuscular blockers. Thick filament (myosin) loss on biopsy. Variable recovery over months-years.
                                </div>
                            </div>
                        </div>

                        <!-- Endocrine Myopathy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>ü¶¥ Endocrine Myopathy</h4>
                                <span class="prevalence-badge">Common</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Variable Pattern: Often normal or mildly myopathic</li>
                                        <li>Hypothyroid: Prolonged relaxation phase, myoedema</li>
                                        <li>Hyperthyroid: Myopathic changes, fasciculations possible</li>
                                        <li>Recovery: Improvement with hormone correction</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Hypothyroid (proximal weakness, elevated CK), Hyperthyroid (weakness, periodic paralysis), Steroid excess (type 2 atrophy). Most conditions reversible with treatment.
                                </div>
                            </div>
                        </div>

                        <!-- Congenital Myopathy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üë∂ Congenital Myopathy</h4>
                                <span class="prevalence-badge">Rare</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Variable Pattern: Often normal or mildly myopathic</li>
                                        <li>Motor Units: May show small, brief MUAPs</li>
                                        <li>Spontaneous Activity: Usually absent</li>
                                        <li>Recruitment: May be normal or show early recruitment</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical Subtypes:</strong> Central Core (malignant hyperthermia association), Nemaline (rod inclusions, respiratory involvement), Centronuclear (central nuclei). Diagnosis requires muscle biopsy and genetics.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="diagnosis-neuromuscular" class="diagnosis-category-content">
                    <div class="diagnosis-section-header">
                        <h3>‚ö° Neuromuscular Junction Disorders</h3>
                        <p>Comprehensive guide to disorders affecting synaptic transmission between nerve and muscle</p>
                    </div>

                    <div class="diagnosis-grid">
                        <!-- Myasthenia Gravis -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üí™ Myasthenia Gravis</h4>
                                <span class="prevalence-badge">Common</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG/NCS Findings:</strong>
                                    <ul>
                                        <li>Repetitive Stimulation: >10% decrement at 2-3 Hz</li>
                                        <li>Post-Exercise Facilitation: Temporary improvement after brief exercise</li>
                                        <li>Single Fiber EMG: Increased jitter, blocking</li>
                                        <li>Needle EMG: Usually normal, may show instability</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Fluctuating weakness worse with activity. Ocular onset common (ptosis, diplopia). Bulbar involvement (dysarthria, dysphagia). Positive acetylcholine receptor antibodies in 85%.
                                </div>
                            </div>
                        </div>

                        <!-- Lambert-Eaton Myasthenic Syndrome -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>‚ö° Lambert-Eaton Syndrome</h4>
                                <span class="prevalence-badge">Rare</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG/NCS Findings:</strong>
                                    <ul>
                                        <li>Low Amplitude CMAPs: Baseline amplitudes <5 mV</li>
                                        <li>Post-Exercise Facilitation: >100% amplitude increase</li>
                                        <li>High-Rate Stimulation: >60% facilitation at 20-50 Hz</li>
                                        <li>2-3 Hz Stimulation: Variable decrement (less than MG)</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Proximal weakness improving with activity. Autonomic symptoms (dry mouth, constipation). Associated with small cell lung cancer (60%). Voltage-gated calcium channel antibodies positive.
                                </div>
                            </div>
                        </div>

                        <!-- Botulism -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üíâ Botulism</h4>
                                <span class="prevalence-badge">Rare</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG/NCS Findings:</strong>
                                    <ul>
                                        <li>Small CMAPs: Low amplitude motor responses</li>
                                        <li>Post-Exercise Facilitation: Mild improvement (20-40%)</li>
                                        <li>High-Frequency Stimulation: Facilitation less marked than LEMS</li>
                                        <li>Brief Small Abundant MUAPs: Characteristic pattern</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical Subtypes:</strong> Food-borne (contaminated foods), wound botulism (drug users), infant botulism. Descending paralysis starting with cranial nerves. Pupillary abnormalities common.
                                </div>
                            </div>
                        </div>

                        <!-- Congenital Myasthenic Syndromes -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üß¨ Congenital Myasthenic Syndromes</h4>
                                <span class="prevalence-badge">Very Rare</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG/NCS Findings:</strong>
                                    <ul>
                                        <li>Repetitive Stimulation: Variable patterns depending on subtype</li>
                                        <li>Single Fiber EMG: Increased jitter and blocking</li>
                                        <li>CMAP Response: May be normal or reduced</li>
                                        <li>Specific Patterns: Depend on genetic defect location</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Weakness from birth or early childhood. Family history common. Variable presentation depending on genetic defect (pre-synaptic, synaptic, post-synaptic). Negative antibody testing.
                                </div>
                            </div>
                        </div>

                        <!-- Drug-Induced NMJ Disorders -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üíä Drug-Induced NMJ Disorders</h4>
                                <span class="prevalence-badge">Uncommon</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG/NCS Findings:</strong>
                                    <ul>
                                        <li>Variable Pattern: Depends on mechanism and drug</li>
                                        <li>Repetitive Stimulation: May show decremental response</li>
                                        <li>Recovery: Improvement after drug discontinuation</li>
                                        <li>Severity: Often mild to moderate weakness</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Common Causes:</strong> Aminoglycosides (gentamicin), D-penicillamine (can trigger MG), magnesium toxicity, neuromuscular blockers (prolonged blockade). Usually reversible with drug cessation.
                                </div>
                            </div>
                        </div>

                        <!-- Critical Test Interpretation Guide -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üî¨ Repetitive Stimulation Interpretation</h4>
                                <span class="prevalence-badge">Essential Knowledge</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>Key Interpretation Points:</strong>
                                    <ul>
                                        <li>Normal: <10% decrement at 2-3 Hz stimulation</li>
                                        <li>Myasthenia Gravis: >10% decrement, maximal at 4th-5th response</li>
                                        <li>LEMS: Low baseline CMAP + >100% post-exercise facilitation</li>
                                        <li>Technical Factors: Temperature, electrode placement critical</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical Correlation:</strong> Always correlate with clinical findings. Single fiber EMG more sensitive than repetitive stimulation. Consider antibody testing (AChR, MuSK, VGCC). Response to treatment aids diagnosis.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="diagnosis-motor-neuron" class="diagnosis-category-content">
                    <div class="diagnosis-section-header">
                        <h3>üß† Motor Neuron Disease</h3>
                        <p>Comprehensive guide to disorders affecting upper and lower motor neurons</p>
                    </div>

                    <div class="diagnosis-grid">
                        <!-- ALS (Amyotrophic Lateral Sclerosis) -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üß† Amyotrophic Lateral Sclerosis (ALS)</h4>
                                <span class="prevalence-badge">Classic Pattern</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Widespread Denervation: Active (fibs, PSWs) and chronic (large MUAPs)</li>
                                        <li>Motor Unit Changes: Large, long-duration, polyphasic MUAPs</li>
                                        <li>Reduced Recruitment: Decreased number of motor units</li>
                                        <li>Distribution: Must involve 3+ regions (bulbar, cervical, thoracic, lumbar)</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Progressive weakness affecting both upper and lower motor neurons. Bulbar involvement common (dysarthria, dysphagia). No sensory involvement. Diagnosis requires EMG evidence of widespread denervation.
                                </div>
                            </div>
                        </div>

                        <!-- Progressive Muscular Atrophy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üí™ Progressive Muscular Atrophy</h4>
                                <span class="prevalence-badge">ALS Variant</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Pure Lower Motor Neuron: Active and chronic denervation</li>
                                        <li>Fasciculations: Widespread, including tongue</li>
                                        <li>Large Motor Units: Chronic reinnervation pattern</li>
                                        <li>No Upper Motor Neuron Signs: On clinical or neurophysiology</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Pure lower motor neuron syndrome. Progressive muscle weakness and atrophy. Often converts to ALS over time. Better prognosis than classic ALS. No spasticity or hyperreflexia.
                                </div>
                            </div>
                        </div>

                        <!-- Primary Lateral Sclerosis -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üß† Primary Lateral Sclerosis</h4>
                                <span class="prevalence-badge">Rare Variant</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Normal or Minimal Changes: No active denervation</li>
                                        <li>Chronic Changes: May show mild chronic reinnervation</li>
                                        <li>Preserved Motor Units: Number and size relatively normal</li>
                                        <li>Exclusion Diagnosis: EMG helps rule out lower MN involvement</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Pure upper motor neuron syndrome. Spasticity, hyperreflexia, Babinski signs. Slow progression. Must exclude other upper MN diseases (MS, cervical myelopathy). Better prognosis than ALS.
                                </div>
                            </div>
                        </div>

                        <!-- Spinal Muscular Atrophy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üë∂ Spinal Muscular Atrophy</h4>
                                <span class="prevalence-badge">Genetic</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Chronic Denervation: Large, polyphasic MUAPs</li>
                                        <li>Fasciculations: Common, especially in tongue</li>
                                        <li>Proximal Pattern: More severe proximally than distally</li>
                                        <li>Age-Related: Severity depends on SMA type</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical Subtypes:</strong> Type I (Werdnig-Hoffmann), Type II (intermediate), Type III (Kugelberg-Welander), Type IV (adult onset). SMN gene mutations. Proximal > distal weakness pattern.
                                </div>
                            </div>
                        </div>

                        <!-- Post-Polio Syndrome -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>ü¶† Post-Polio Syndrome</h4>
                                <span class="prevalence-badge">Historical</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Giant Motor Units: Massive chronic reinnervation</li>
                                        <li>Active Denervation: New fibrillations and PSWs</li>
                                        <li>Unstable Units: Polyphasic, unstable MUAPs</li>
                                        <li>Previously Affected: Muscles with prior polio involvement</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> New weakness 15+ years after acute polio. Affects previously involved and clinically unaffected muscles. Fatigue, muscle pain, cold intolerance. Progressive but slower than ALS.
                                </div>
                            </div>
                        </div>

                        <!-- Multifocal Motor Neuropathy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üéØ Multifocal Motor Neuropathy</h4>
                                <span class="prevalence-badge">ALS Mimic</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Conduction Block: Focal motor conduction blocks</li>
                                        <li>Asymmetric Pattern: Multifocal distribution</li>
                                        <li>Normal Sensory: Preserved sensory nerve conduction</li>
                                        <li>Chronic Changes: Distal denervation pattern</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Asymmetric distal weakness without sensory loss. Anti-GM1 antibodies often positive. Treatable with IV immunoglobulin (unlike ALS). Important ALS mimic to recognize and treat.
                                </div>
                            </div>
                        </div>

                        <!-- Kennedy Disease -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üß¨ Kennedy Disease (SBMA)</h4>
                                <span class="prevalence-badge">X-linked</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Chronic Denervation: Large, polyphasic MUAPs</li>
                                        <li>Fasciculations: Prominent, including facial muscles</li>
                                        <li>Sensory Involvement: Mild sensory nerve abnormalities</li>
                                        <li>Distribution: Bulbar, facial, and limb muscles</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> X-linked spinal and bulbar muscular atrophy. Males only affected. Gynecomastia, diabetes common. Slowly progressive. CAG repeat expansion in androgen receptor gene.
                                </div>
                            </div>
                        </div>

                        <!-- ALS Diagnostic Criteria Summary -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üìã ALS Diagnostic Criteria (El Escorial)</h4>
                                <span class="prevalence-badge">Essential Knowledge</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Requirements:</strong>
                                    <ul>
                                        <li>Active Denervation: Fibrillations, PSWs in 2+ regions</li>
                                        <li>Chronic Denervation: Large MUAPs, reduced recruitment</li>
                                        <li>Regional Involvement: Bulbar, cervical, thoracic, lumbar</li>
                                        <li>Exclusion: Rule out other motor neuron diseases</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Diagnostic Levels:</strong> Definite ALS (3+ regions), Probable ALS (2 regions), Possible ALS (1 region with UMN + LMN). EMG critical for demonstrating widespread lower motor neuron involvement.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="diagnosis-plexus" class="diagnosis-category-content">
                    <div class="diagnosis-section-header">
                        <h3>üï∏Ô∏è Plexus Disorders</h3>
                        <p>Comprehensive guide to brachial and lumbosacral plexus pathology</p>
                    </div>

                    <div class="diagnosis-grid">
                        <!-- Idiopathic Brachial Neuritis -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üî• Idiopathic Brachial Neuritis (Parsonage-Turner)</h4>
                                <span class="prevalence-badge">Uncommon</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Multifocal Pattern: Affects multiple nerve territories</li>
                                        <li>Active Denervation: Fibrillations, PSWs in affected muscles</li>
                                        <li>Upper Trunk Pattern: Often C5-C6 distribution initially</li>
                                        <li>Progressive: New areas involved over weeks to months</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Sudden severe shoulder/arm pain followed by weakness. Often follows viral illness or vaccination. Affects serratus anterior, deltoid, infraspinatus commonly. Gradual recovery typical but may be incomplete.
                                </div>
                            </div>
                        </div>

                        <!-- Neoplastic Plexopathy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üè• Neoplastic Plexopathy</h4>
                                <span class="prevalence-badge">Serious</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Progressive Denervation: Worsening fibrillations and PSWs</li>
                                        <li>Lower Trunk Pattern: Often C8-T1 distribution (lung cancer)</li>
                                        <li>Sensory Involvement: Both motor and sensory abnormalities</li>
                                        <li>Myokymia: May be present, especially in radiation plexopathy</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Progressive weakness with severe pain. Lower plexus involvement suggests lung cancer (Pancoast tumor). Upper plexus suggests breast cancer or lymphoma. Requires urgent oncological evaluation.
                                </div>
                            </div>
                        </div>

                        <!-- Radiation Plexopathy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>‚ò¢Ô∏è Radiation Plexopathy</h4>
                                <span class="prevalence-badge">Delayed Complication</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Myokymia: Characteristic finding, helps distinguish from tumor</li>
                                        <li>Upper Trunk Pattern: Often C5-C6 more than lower trunk</li>
                                        <li>Progressive Changes: Gradual worsening over months-years</li>
                                        <li>Mixed Pattern: Both myopathic and neurogenic changes</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Develops months to years after radiation therapy. Often painless (vs. painful tumor recurrence). Upper plexus > lower plexus involvement. Myokymia on EMG is pathognomonic finding.
                                </div>
                            </div>
                        </div>

                        <!-- Brachial Plexus Birth Injury -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üë∂ Brachial Plexus Birth Injury</h4>
                                <span class="prevalence-badge">Rare</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Erb's Palsy: C5-C6 denervation (upper trunk)</li>
                                        <li>Klumpke's Palsy: C8-T1 denervation (lower trunk)</li>
                                        <li>Total Plexus: All nerve roots affected</li>
                                        <li>Recovery Patterns: Sequential reinnervation over months</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical Subtypes:</strong> Erb's palsy (shoulder adducted, elbow extended, wrist flexed). Klumpke's palsy (claw hand, Horner's syndrome). Risk factors: large baby, shoulder dystocia, difficult delivery.
                                </div>
                            </div>
                        </div>

                        <!-- Traumatic Plexopathy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üöó Traumatic Plexopathy</h4>
                                <span class="prevalence-badge">Variable</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Severity Dependent: From neuropraxia to neurotmesis</li>
                                        <li>Upper Trunk: Motorcycle accidents (head/neck trauma)</li>
                                        <li>Lower Trunk: Hyperabduction injuries</li>
                                        <li>Sensory Loss: Helps localize level of injury</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Motor vehicle accidents most common cause. Upper plexus from lateral neck flexion. Lower plexus from arm hyperabduction. Prognosis depends on injury severity and level.
                                </div>
                            </div>
                        </div>

                        <!-- Lumbosacral Plexopathy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üîÄ Lumbosacral Plexopathy</h4>
                                <span class="prevalence-badge">Uncommon</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Multiple Root Pattern: Affects multiple lumbosacral roots</li>
                                        <li>Asymmetric: Often unilateral or asymmetric bilateral</li>
                                        <li>Proximal Muscles: Hip flexors, adductors, quadriceps involved</li>
                                        <li>Sensory Involvement: Multiple dermatome pattern</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Common Causes:</strong> Diabetic amyotrophy, neoplastic infiltration (colon, cervical, prostate cancers), retroperitoneal hematoma, hip surgery complications. Pain prominent feature.
                                </div>
                            </div>
                        </div>

                        <!-- Diabetic Amyotrophy -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>ü©∏ Diabetic Amyotrophy</h4>
                                <span class="prevalence-badge">Diabetes Complication</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>Lumbosacral Pattern: L2-L4 root/plexus involvement</li>
                                        <li>Active Denervation: Prominent fibrillations and PSWs</li>
                                        <li>Proximal Focus: Quadriceps, hip flexors primarily affected</li>
                                        <li>Asymmetric: Usually unilateral or markedly asymmetric</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Severe thigh pain followed by proximal leg weakness and atrophy. Often first presentation of diabetes. Unilateral > bilateral. Weight loss common. Gradual improvement typical over months.
                                </div>
                            </div>
                        </div>

                        <!-- Thoracic Outlet Syndrome -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üï≥Ô∏è Neurogenic Thoracic Outlet Syndrome</h4>
                                <span class="prevalence-badge">Controversial</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG Findings:</strong>
                                    <ul>
                                        <li>True Neurogenic: C8-T1 denervation pattern</li>
                                        <li>Thenar Atrophy: Medial thenar muscles affected</li>
                                        <li>Ulnar SNAP: Often reduced/absent</li>
                                        <li>Medial Antebrachial Cutaneous: Typically abnormal</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> True neurogenic TOS is rare. Medial hand numbness and weakness. Thenar muscle atrophy. Most "TOS" cases have normal EMG. Requires objective neurophysiological abnormalities for diagnosis.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="diagnosis-systemic" class="diagnosis-category-content">
                    <div class="diagnosis-section-header">
                        <h3>üè• Systemic Diseases Affecting EMG</h3>
                        <p>Comprehensive guide to systemic conditions with neuromuscular manifestations</p>
                    </div>

                    <div class="diagnosis-grid">
                        <!-- Diabetes Mellitus -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>ü©∏ Diabetes Mellitus</h4>
                                <span class="prevalence-badge">Very Common</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG/NCS Patterns:</strong>
                                    <ul>
                                        <li>Distal Symmetric Polyneuropathy: Length-dependent sensory > motor</li>
                                        <li>Mononeuropathies: Median, ulnar, peroneal nerve involvement</li>
                                        <li>Diabetic Amyotrophy: Lumbosacral plexopathy (painful)</li>
                                        <li>Cranial Neuropathies: III, VI, VII nerve involvement</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Most common cause of peripheral neuropathy. Length-dependent stocking distribution. Painful neuropathy common. Autonomic involvement (gastroparesis, orthostatic hypotension). Glucose control crucial for prevention.
                                </div>
                            </div>
                        </div>

                        <!-- Thyroid Disease -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>ü¶ã Thyroid Disease</h4>
                                <span class="prevalence-badge">Common</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG/NCS Patterns:</strong>
                                    <ul>
                                        <li>Hypothyroid: Prolonged distal latencies, myoedema</li>
                                        <li>Hyperthyroid: Myopathic changes, fasciculations</li>
                                        <li>Carpal Tunnel: Associated with hypothyroidism</li>
                                        <li>Myopathy: Proximal weakness patterns</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Hypothyroid causes median neuropathy, muscle stiffness, elevated CK. Hyperthyroid causes proximal weakness, periodic paralysis. Both conditions reversible with hormone normalization.
                                </div>
                            </div>
                        </div>

                        <!-- Kidney Disease -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>ü´ò Chronic Kidney Disease</h4>
                                <span class="prevalence-badge">Common</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG/NCS Patterns:</strong>
                                    <ul>
                                        <li>Uremic Neuropathy: Distal sensorimotor axonal pattern</li>
                                        <li>Carpal Tunnel: Beta-2 microglobulin amyloid deposition</li>
                                        <li>Restless Legs: Associated with uremic neuropathy</li>
                                        <li>Improvement: With dialysis or transplantation</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Uremic neuropathy affects 60-80% of dialysis patients. Carpal tunnel syndrome very common. Burning feet, restless legs prominent symptoms. Improvement with kidney transplantation.
                                </div>
                            </div>
                        </div>

                        <!-- Alcohol-Related Disorders -->
                        <div class="diagnosis-card">
                            <div class="diagnosis-header">
                                <h4>üç∑ Alcohol-Related Neuropathy</h4>
                                <span class="prevalence-badge">Common</span>
                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">
                                    <strong>EMG/NCS Patterns:</strong>
                                    <ul>
                                        <li>Chronic Axonal: Distal sensory > motor pattern</li>
                                        <li>Length-Dependent: Stocking-glove distribution</li>
                                        <li>Painful: Burning dysesthesias prominent</li>
                                        <li>Nutritional Component: Thiamine, B12 deficiency</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> Chronic alcohol use causes toxic and nutritional neuropathy. Burning feet, gait instability. Associated myopathy possible. Improvement with alcohol cessation and vitamin supplementation.

                                    <ul>

                                        <li>Thiamine (B1): Distal axonal sensorimotor pattern</li>
                                        <li>Pyridoxine (B6): Toxic neuropathy with high doses</li>
                                        <li>Folate: Similar to B12 deficiency pattern</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">
                                    <strong>Clinical:</strong> B12 deficiency causes subacute combined degeneration (cord + peripheral nerve). Thiamine deficiency in alcoholics, malnutrition. B6 toxicity from megavitamin use. Reversible with replacement therapy.
                                </div>
                            </div>
                        </div>

                        <!-- Connective Tissue Diseases -->
                        <div class="diagnosis-card">

                            </div>
                            <div class="diagnosis-details">
                                <div class="emg-findings">

                                        <li>Mononeuritis Multiplex: Multiple nerve involvement</li>
                                        <li>Inflammatory Myopathy: Associated polymyositis/dermatomyositis</li>
                                        <li>Carpal Tunnel: Secondary to joint inflammation</li>
                                    </ul>
                                </div>
                                <div class="clinical-features">

                                    </ul>
                                </div>
